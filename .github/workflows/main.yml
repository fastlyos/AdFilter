name: Build & Release hezhijie0327/AdFilter

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 0,3,6,9,12,15,18,21 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout
        uses: actions/checkout@v2.3.1
      - name: Step 2 - Build AdFilter
        run: sudo bash ./release.sh
      - name: Step 3 - Release AdFilter
        uses: stefanzweifel/git-auto-commit-action@v4.4.0
        with:
          commit_message: Generated by GitHub Actions
