name: Generate & Push AdFilter

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 0,3,6,9,12,15,18,21 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - run: sudo bash ./release.sh
      - uses: stefanzweifel/git-auto-commit-action@v4.4.0
        with:
          commit_message: Generated by GitHub Actions
